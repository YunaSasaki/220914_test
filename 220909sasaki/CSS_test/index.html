<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS_test</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="firstview">
      <h1>キャッチコピー</h1>
    </div>
    <div class="about">
      <h2>About</h2>
      <p>
        COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br/>
        プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。
      </p>
    </div>
    <div class="blog">
      <h2>ブログ</h2>
      <div class="card__container">
        <div class="blog__card">
          <img src="img/blog__eyecatch1.jpg">
          <h3>コーチテックブログのタイトルがここには入ります。</h3>
        </div>
        <div class="blog__card">
          <img src="img/blog__eyecatch2.jpg">
          <h3>コーチテックブログのタイトルがここには入ります。</h3>
        </div>
        <div class="blog__card">
          <img src="img/blog__eyecatch3.jpg">
          <h3>コーチテックブログのタイトルがここには入ります。</h3>
        </div>
      </div>
    </div>
    <div class="contact">
      <h2>問い合わせ</h2>
      <form name="contact" action="" method="post">
        <table class="form">
          <tr>
            <th>
              <strong>名前</strong>
            </th>
            <td>
              <input type="text" name="name">
            </td>
          </tr>
          <tr>
            <th>
              <strong>メールアドレス</strong>
            </th>
            <td>
              <input type="email" name="email">
            </td>
          </tr>
          <tr>
            <th>
              <strong>用件</strong>
            </th>
            <td>
              <select name="matter">
                <option value="広告掲載について">広告掲載について</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <strong>内容</strong>
            </th>
            <td>
              <textarea name="textarea"></textarea>
            </td>
          </tr>
        </table>
        <div class="form__btn">
          <input class="form-reset" type="reset" value="削除">
          <input class="form-submit" type="submit">
        </div>
      </form>
    </div>
  </main>
</body>

</html>
