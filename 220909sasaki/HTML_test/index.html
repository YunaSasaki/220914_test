<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML_Complete</title>
</head>

<body>
  <main>
    <div class="firstview">
      <h1>キャッチコピー</h1>
    </div>
    <div class="about">
      <h2>About</h2>
      <p>
        COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br/>
        プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。
      </p>
    </div>
    <div class="blog">
      <h2>ブログ</h2>
      <div class="blog__first">
        <img src="img/blog__eyecatch1.jpg">
        <h3>コーチテックブログのタイトルがここには入ります。</h3>
      </div>
      <div class="blog__second">
        <img src="img/blog__eyecatch2.jpg">
        <h3>コーチテックブログのタイトルがここには入ります。</h3>
      </div>
      <div class="blog__third">
        <img src="img/blog__eyecatch3.jpg">
        <h3>コーチテックブログのタイトルがここには入ります。</h3>
      </div>
    </div>
    <div class="form">
      <h2>問い合わせ</h2>
      <form name="contact" action="" method="post">
        <table>
          <tr>
            <th>
              <strong>名前</strong>
            </th>
            <td>
              <input type="text" name="name">
            </td>
          </tr>
          <tr>
            <th>
              <strong>メールアドレス</strong>
            </th>
            <td>
              <input type="email" name="email">
            </td>
          </tr>
          <tr>
            <th>
              <strong>要件</strong>
            </th>
            <td>
              <select name="matter">
                <option value="広告掲載について">広告掲載について</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <strong>内容</strong>
            </th>
            <td>
              <textarea name="textarea" cols="30" rows="10"></textarea>
            </td>
          </tr>
        </table>
        <input type="reset" value="削除">
        <input type="submit">
      </form>
    </div>
  </main>
</body>

</html>
